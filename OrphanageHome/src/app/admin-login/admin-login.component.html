<div class="back-icon">
    
         <fa-icon [icon]="backArrow" id="backArrow" (click)="backToHome()"></fa-icon>
   
</div>
<div class="login-box">
    <h2>ADMIN LOGIN</h2><br><br>
    <div  class="error-msg" *ngIf=Error>
        {{msg}}
    </div>
    <form  [formGroup]="reactiveF">
        <div id="field">
            <label for="Username">User ID:&nbsp; &nbsp; &nbsp;</label> 
            
            <input type="text" 
            id="username"
            class="form-control" 
            formControlName="emailId">
            <!-- THESE REACTIVE FORM VALIDATIONS ARE WORKING,BUT TO SHOW ONLY API ERROR MSG,THESE VALIDATIONS ARE COMMENTED -->
            
            
            <!-- <div class="err" *ngIf="submitted && f['emailId'].errors">
                <div *ngIf=" f['emailId'].errors['required']">user ID is Required!</div>

            </div> -->
            <div class="err" *ngIf="MAIL.errors?.['required'] && (MAIL.dirty || MAIL.touched)">
                User ID is Required
            </div>
        </div>


        <div id="field">
            <label for="pwd">Password: </label> 
            <input type="password" 
            id="pswd" 
            class="form-control" 
            formControlName="password">
            <!-- <div class="err" *ngIf="submitted && f['password'].errors">
                <div *ngIf=" f['password'].errors['required']">password is Required!</div>
                <div *ngIf=" f['password'].errors['minlength']">It should atleast contain 4 characters!</div>

            </div> -->
            <div class="err" *ngIf="PWD.errors?.['required'] && (PWD.dirty || PWD.touched)">
                Password is Required
            </div>
        </div>

        <div id="btn-field"> 
            <button type="submit" (click)="onLogin()" [disabled]="!reactiveF.valid" class="submit-btn">OK</button>
        </div>
        
        
    </form>
    
</div>
